<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allura">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amita">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Andika">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aref+Ruqaa">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arima+Madurai">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="d-flex flex-column justify-content-between mb-auto" id="landing-page">
        <div class="container-fluid" id="heading">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 style="color:#ff6e00;font-size:52px;font-family:Amita, cursive;">Pizzas Galore</h1>
                    <h5 style="color:#ffffff;font-family:ABeeZee, sans-serif;font-size:24px;">Taste n' see that pizza is good!</h5>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex flex-column justify-content-center" id="bottom-buttons">
            <div class="row">
                <div class="col-6 col-sm-4 col-lg-4 col-xl-4 offset-sm-2"><button class="btn btn-success btn-block" type="button" id="transparent-button" style="font-family:ABeeZee, sans-serif;">Gallery</button></div>
                <div class="col-6 col-sm-4 col-lg-4 col-xl-4"><button class="btn btn-success btn-block" type="button" id="orange">Menu</button></div>
            </div>
        </div>
    </section>
    <section id="menu">
        <div class="container-fluid" id="menu-content">
            <div class="row">
                <div class="col">
                    <h1 class="text-monospace text-center" style="font-family:Amita, cursive;color:#ff6e00;">Today's Trending</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-4"><a class="btn btn-success btn-block fixed-width-button" role="button" href="#marinara" id="transparent-button" style="font-family:ABeeZee, sans-serif;">Kenya</a></div>
                <div class="col-4"><a class="btn btn-success btn-block fixed-width-button" role="button" href="#sicilian" id="transparent-button" style="font-family:ABeeZee, sans-serif;">Sicilian</a></div>
                <div class="col-4"><a class="btn btn-success btn-block fixed-width-button" role="button" href="#detroit" id="transparent-button" style="font-family:ABeeZee, sans-serif;">Detroit</a></div>
            </div>
            <div class="d-flex flex-row" id="card-row">
                <div id="card-rows">
                    <div class="card" id="marinara"><img class="rounded img-fluid card-img-top w-100 d-block d-flex flex-shrink-1 flex-fill card-row-images" src="assets/img/borntoeataustralia-20190830-0001.jpg"></div>
                </div>
                <div id="card-rows">
                    <div class="card" id="sicilian"><img class="rounded img-fluid card-img-top w-100 d-block card-row-images" src="assets/img/bambina.pdc-20190830-0001.jpg"></div>
                </div>
                <div id="card-rows">
                    <div class="card" id="detroit"><img class="rounded img-fluid card-img-top w-100 d-block card-row-images" src="assets/img/gabe_gbrfnt-20190830-0001.jpg"></div>
                </div>
            </div>
        </div>
        <div class="container" id="menu-info">
            <div class="row">
                <div class="col">
                    <h1 style="font-family:ABeeZee, sans-serif;">Our menu</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p style="font-family:ABeeZee, sans-serif;">Visit us today to experience our large variety of pizza all made to the king's specifications just for you.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
